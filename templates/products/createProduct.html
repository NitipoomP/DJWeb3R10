{% extends 'base.html' %}
{% load static %}
{% load fontawesome_5 %}
{% fontawesome_5_static %}
{% block content %}
    <h1 class="text-danger text-center bg-white">The Product Information</h1>
    <form class="table-dark" method="post">
     {% csrf_token %}
    <form method="post" class="form form-control">
     {% csrf_token %}
        {{ form.as_table }}
        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-success"
                   onclick="location.href='{% url 'retrieveAllProduct' %}'" />
            <input type="reset" value="Reset" class="btn btn-danger"
                   onclick="location.href='{% url 'retrieveAllProduct' %}'" />
        </div>
   </form>
{% endblock %}
